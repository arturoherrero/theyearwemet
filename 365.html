---
layout: 365/default
permalink: /365/
redirect_from: /
---

<div class="home">
  <div class="post-list">
    {% for post in site.categories.365 limit: 10 %}
      <div class="post">
        <h2>
          <span class="post-link"><a href="{{ post.url | prepend: site_url }}" rel="prefetch">{{ post.title }}</a></span>
        </h2>
        <h3>
          <p class="post-meta">{{ post.date | date: "%d %B %Y" }}</p>
        </h3>
        {{ post.content }}
      </div>
    {% endfor %}
  </div>
  <div class="infinite-spinner">
    <div class="sk-child sk-double-bounce1"></div>
    <div class="sk-child sk-double-bounce2"></div>
  </div>
</div>
